<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="light-theme">
<div class="container">
  <header class="header">
    <h1>To-Do List</h1>
    <button class="theme-toggle">Темная тема</button>
  </header>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Поиск задач...">
  </div>

  <div class="add-task-container">
    <button class="add-task-btn">Добавить задачу</button>
  </div>

  <main class="tasks-container">
    <section class="tasks-section">
      <h2>Активные задачи</h2>
      <ul class="tasks-list active-tasks">
      </ul>
    </section>

    <section class="tasks-section">
      <h2>Выполненные задачи</h2>
      <ul class="tasks-list completed-tasks">
      </ul>
    </section>
  </main>

  <div class="modal-overlay" id="task-modal">
    <div class="modal-content">
      <h3 id="modal-title">Добавить задачу</h3>
      <form id="task-form">
        <label for="task-input"></label><input type="text" id="task-input" placeholder="Название задачи" required>
        <div class="modal-actions">
          <button type="button" class="cancel-btn">Отмена</button>
          <button type="submit" class="save-btn">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
